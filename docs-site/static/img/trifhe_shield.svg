<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="glow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.35"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <style>
      :root { --edge:#b3b3b3; --fill:#1a1a1a; --accent:#a6a6a6; --lock:#333333; --label:#d9d9d9; }
      @media (prefers-color-scheme: light) { :root { --edge:#666666; --fill:#ffffff; --accent:#555555; --lock:#e0e0e0; --label:#333333; } }
      @keyframes slowPulse { 0%,100% { opacity: .9; } 50% { opacity: 1; } }
      .edge { stroke: var(--edge); stroke-width: 3; fill: none; }
      .fill { fill: var(--fill); }
      .glow { stroke: url(#glow); stroke-width: 14; fill: none; animation: slowPulse 3s ease-in-out infinite; }
      .tri { fill: var(--accent); }
      .lock { fill: var(--lock); stroke: var(--edge); stroke-width: 1.4; }
      .label { fill: var(--label); font-size: 11px; font-family: 'Inter', system-ui, sans-serif; }
    </style>
  </defs>

  <!-- More triangular shield silhouette -->
  <path id="shieldPath" d="M100 24 L58 72 L66 140 L100 176 L134 140 L142 72 Z"/>
  <use href="#shieldPath" class="glow"/>
  <use href="#shieldPath" class="edge"/>
  <use href="#shieldPath" class="fill"/>

  <!-- Centered triforce -->
  <g transform="translate(100,112) scale(0.62)">
    <polygon class="tri" points="0,-28  -24,14  24,14"/>
    <polygon class="tri" points="-24,14  -48,56  0,56"/>
    <polygon class="tri" points="24,14   0,56   48,56"/>
  </g>

  <!-- Keyhole perfectly centered beneath triforce -->
  <g transform="translate(100,145)">
    <rect class="lock" x="-8" y="0" width="16" height="20" rx="2"/>
    <circle cx="0" cy="8" r="4" fill="var(--fill)" stroke="var(--edge)" stroke-width="1.2"/>
    <rect class="lock" x="-3" y="12" width="6" height="8" rx="1"/>
  </g>

  <text class="label" x="100" y="190" text-anchor="middle">TriFHE Secure</text>
</svg>
